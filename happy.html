<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Glowing Text</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <h2>
      <span style="--i:1;">H</span>
      <span style="--i:2;">a</span>
      <span style="--i:3;">p</span>
      <span style="--i:4;">p</span>
      <span style="--i:5;">y</span>
      <span style="--i:6;margin-left:3vw;">B</span>
      <span style="--i:7;">i</span>
      <span style="--i:8;">r</span>
      <span style="--i:9;">t</span>
      <span style="--i:10;">h</span>
      <span style="--i:11;">D</span>
      <span style="--i:12;">a</span>
      <span style="--i:13;">y</span>
    </h2>
    <p class="message">Mong mọi điều tốt đẹp luôn đến với em dù mai sau không còn bên cạnh anh 🎉</p>
    <div class="snow"></div>
    <audio id="birthday-audio" autoplay loop>
      <source src="song.mp3" type="audio/mpeg" />
      Trình duyệt của bạn không hỗ trợ thẻ audio.
    </audio>
  </div>
</body>

</html>
